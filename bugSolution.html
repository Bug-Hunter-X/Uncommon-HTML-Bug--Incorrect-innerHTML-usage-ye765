<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correctly using appendChild to append an element
    const newElement = document.createElement('p');
    newElement.textContent = 'This is a new paragraph.';
    document.getElementById('myDiv').appendChild(newElement);
  </script>
</body>
</html>

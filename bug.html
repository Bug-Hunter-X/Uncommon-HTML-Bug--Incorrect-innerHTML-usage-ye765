<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Incorrectly using innerHTML to append an element
    const newElement = document.createElement('p');
    newElement.textContent = 'This is a new paragraph.';
    document.getElementById('myDiv').innerHTML += newElement; 
  </script>
</body>
</html>
